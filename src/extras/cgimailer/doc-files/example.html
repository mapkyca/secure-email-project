<title>CGI Mailer example</title>
<body bgcolor="#FFFFFF">
<h1>CGI Mailer example form</h1>
<p>This is an example of how to use the CGI Mailer script and java class.</p>
<form name="form1" method="post" action="http://ruatha/cgi-bin/mailer.cgi">
  Name: 
  <input type="text" name="name" size="100">
  <br>
  Address: 
  <input type="text" name="address" size="100">
  <br>
  Subject: 
  <input type="text" name="subject" size="100">
  <hr>
  Message: 
  <p> 
    <textarea name="message" cols="100" rows="20"></textarea>
  </p>
  <p> 
    <input type="submit" name="Submit" value="Send">
    <input type="reset" name="reset" value="Reset">
  </p>
</form>
<p>&nbsp;</p>
